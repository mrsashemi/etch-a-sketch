<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slidercontainer">
            <input type="range" min="200" max="1600" value="800" id="sizerange">
            <p class="sizevalue"><span id="values"></span></p>
            <input type="range" min="0" max="4" value="0" id="gridrange">
            <p class="gridvalue"><span id="value"></span></p>
            <p class="portalconcept"></p>
            <p class="project"></p>
        </div>
        <div class="portalcontainer">
            <div class="glowcontainer">
                <div class="portalglow"></div>
            </div>
            <div class="portal"></div>
        </div>
        <div class="slidercontainer">
            <input type="range" id="colorrange" value="255" min="0" max="255">
            <p class="lightvalue">Daylight </p> 
            <p class="portalexplanation"></p>
            <p class="changelightexplain"></p>       
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
